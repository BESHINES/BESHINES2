  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.querySelector('.toggleMeettheTeam');
      const profileSection = document.querySelector('.profile-section');
      toggleBtn.addEventListener('click', () => {
        const visible = profileSection.style.display === 'flex';
        profileSection.style.display = visible ? 'none' : 'flex';
        toggleBtn.textContent = visible ? 'Meet the Team' : 'Meet the Team';
      });
    });
  </script>
