<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta property="og:image" content="https://BESHINES.github.io/BESHINES2/image3.jpg?v=1" />
  <title>BESHINES</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 1. 헤더 -->
  <div id="header-container"></div>

  <!-- 2. 앱스트랙트 -->
  <div id="abstract-container"></div>

  <!-- 3. 콘텐츠 -->
  <div id="contents-container"></div>

  <!-- 4. Meet the Team -->
  <button class="toggleMeetTheTeam" onclick="
    const section = document.querySelector('.profile-section');
    section.classList.toggle('show');
  ">Meet the Team</button>
  <div id="team-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("header.html")
        .then(res => res.text())
        .then(data => document.getElementById("header-container").innerHTML = data);
      fetch("abstract.html")
        .then(res => res.text())
        .then(data => document.getElementById("abstract-container").innerHTML = data);
      fetch("contents.html")
        .then(res => res.text())
        .then(data => document.getElementById("contents-container").innerHTML = data);
      fetch("team.html")
        .then(res => res.text())
        .then(data => document.getElementById("team-container").innerHTML = data);
    });
  </script>

</body>
</html>
